<body>

    <p>Klik Untuk Merubah Warna</p>

    <button onclick="myFunction()">Ubah Warna</button>

        function myFunction() {
            let act;
            let color = prompt("Ketikkan warna yang kamu inginkan", "yellow");
            if (color != null || color != "") {
                act = color;
            }
            document.body.style.backgroundColor = color;
        }
